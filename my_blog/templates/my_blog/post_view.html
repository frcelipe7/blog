{% extends 'my_blog/layout.html' %}
{% load static %}

{% block title %}
    <title>{{post.title}}</title>
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/post_view.css' %}">
{% endblock %}

{% block body %}
    <section id="post_view">
        <div class="post_content">
            <img src="/static/img/{{post.image}}" alt="Post image \{{post.title}}\">

            <h1 class="post_title">{{post.title}}</h1>

            <div class="post_text">
                {{ text|safe|escape }}
            </div>

        </div>
    </section>
{% endblock %}
